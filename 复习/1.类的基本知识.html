<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的基本知识</title>
    <style></style>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript">
      // 创建一个Person类
      class Person {
        // 构造器方法
        constructor(name, age) {
          // 构造器中的this是谁？----类的实例对象
          this.name = name;
          this.age = age;
        }
        // 一般方法
        speak() {
          // speak方法放在了哪里？----类的原型对象上，供实例使用
          // 通过Person实例调用speak时，speak中的this就是Person实例
          console.log(`我叫${this.name},我年龄是${this.age}`);
        }
      }

      //   创建一个Student类，继承于Person类
      class Stutent extends Person {
        constructor(name, age, grade) {
          super(name, age); // 必须放在最前面
          this.grade = grade;
          this.school = "清华";
        }
        // 类中可以直接写赋值语句，如下代码的含义是：给Student的实例对象添加一个属性，名为score，值为100
        score = 100;

        // 重写从父类继承过来的方法
        speak() {
          console.log(
            `我叫${this.name},我年龄是${this.age}，我读的是${this.grade}，学校是${this.school}`
          );
        }
        study() {
          // study方法放在了哪里？----类的原型对象上，供实例使用
          // 通过Student实例调用study时，study中的this就是Student实例
          console.log("我很努力的学习");
        }
      }

      const s1 = new Stutent("校长", 56, "高一");
      console.log(s1);
      s1.speak();
      s1.study();

      // 创建一个Person的实例对象
      //   const p1 = new Person("tom", 18);
      //   const p2 = new Person("jerry", 19);
      //   console.log(p1, p2);
      //   p1.speak();
      //   p2.speak();
      //   p1.speak.call({a: 1, b: 2}) // call更改函数的this指向。传什么就改成什么
    </script>
  </body>
</html>

<!-- 
  1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
  2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中super是必须要调用的
  3.类中定义的方法，都是放在了类的原型对象上，供实例去使用
 -->
