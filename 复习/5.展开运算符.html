<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(...arr1); // 1 3 5 7 9  展开一个数组
      console.log(arr1); //[1, 3, 5, 7, 9]

      let arr3 = [...arr1, ...arr2];
      console.log(arr3); // [1, 3, 5, 7, 9, 2, 4, 6, 8, 10]  连接数组

      function sum(...numbers) {
        //在函数中使用
        console.log(numbers); // [1, 2, 3, 4]
        return numbers.reduce((preValue, curValue) => {
          return preValue + curValue;
        });
      }
      console.log(sum(1, 2, 3, 4)); // 10

      let person = { name: "tom", age: 18 };
      let person2 = { ...person }; // 复制对象
      //   console.log(...person) // 报错，展开运算符不能展开对象
      person.name = "jerry";
      console.log(person2.name); // tom

      let person3 = { ...person, name: "jack" }; // 合并
      console.log(person3); // {name: 'jack', age: 18}
    </script>
  </body>
</html>
