<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>props的基本使用</title>
    <style></style>
  </head>
  <body>
    <!-- 需求: 自定义用来显示一个人员信息的组件
1.	姓名必须指定，且为字符串类型；
2.	性别为字符串类型，如果性别没有指定，默认为男
3.	年龄为字符串类型，且为数字类型，默认值为18 -->

    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      // 1.创建组件
      class Person extends React.Component {
        render() {
          const { name, sex, age } = this.props;
          return (
            <ul>
              <li>姓名：{name}</li>
              <li>性别：{sex}</li>
              <li>年龄：{age+1}</li>
            </ul>
          );
        }
      }
      ReactDOM.render(<Person name="jerry" sex="女" age={6} />, document.querySelector("#test1"));
      ReactDOM.render(<Person name="harry" sex="男" age={10} />, document.querySelector("#test2"));
      const p = { name: "老刘", age: 18, sex: "男" };
      // 2.渲染组件到页面
      //   ReactDOM.render(
      //     <Person name={p.name} age={p.age} sex={p.sex} />,
      //     document.querySelector("#test")
      //   );
      ReactDOM.render(<Person {...p} />, document.querySelector("#test3"));
    </script>
  </body>
</html>
