<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX</title>
    <style>
      .title {
        background-color: orange;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      const myId = "wrAppEr";
      const myData = "heLlo reAct";
      const inlineStyle = {
        color: "white",
        fontSize: "16px",
      };

      // 1. 创建虚拟DOM
      var VDOM = (
        <div>
          <h2 className="title" id={myId.toLocaleLowerCase()}>
            <span style={inlineStyle}>{myData.toLocaleLowerCase()}</span>
          </h2>
          <h2 className="title" id={myId.toLocaleUpperCase()}>
            <span style={inlineStyle}>{myData.toLocaleUpperCase()}</span>
          </h2>
          <input type="text" />
          <Good>123</Good>
        </div>
      );
      // 2. 渲染虚拟DOM到页面
      ReactDOM.render(VDOM, document.querySelector("#test"));
    </script>
  </body>
</html>

<!-- 
    1. 定义虚拟DOM时，不要写引号
    2. 标签中混入js表达式时要用{}
        注意区分js语句（代码）与js表达式
        （1）表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方   eg: a;  a+b;  demo(1); arr.map(); function test() {}
        （2）语句（代码）： eg:  if(){};  for(){}; switch(){case:xxx};
    3. 样式的类名指定不要用class，要用className
    4. 内联样式，要用style={{key: value}}的形式去写
    5. 虚拟DOM只有一个根标签
    6. 标签必须闭合
    7. 标签首字母 （1）若小写字母开头，将该标签转为html中同名元素，若html中无同名元素，则报错
                （2）若大写字母开头，react就去渲染对应的组件，若组件未定义，则报错

 -->
